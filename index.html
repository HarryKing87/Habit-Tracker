<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
          <link rel="stylesheet" href="style.css">
          <title>Different Buttons</title>
</head>
<body>
          <div class="container">
                    <div class="grid">
                              <button class="buttonWC"><i class="fas fa-restroom"></i> WC</button>
                              <button class="buttonEx"><i class="fas fa-skull"></i> (X)</button>
                              <button class="buttonShower"><i class="fas fa-shower"></i> Shower</button>
                    </div>
                    <div class="grid">
                              <button class="button1LWater"><i class="fas fa-wine-bottle"></i> 1L Water</button>
                              <button class="buttonLenses"><i class="fas fa-glasses"></i> Lenses</button>
                              <button class="buttonHaircut"><i class="fas fa-cut"></i> Haircut</button>
                    </div>
                    <div class="grid">

                    </div>

                    <!--Print Area-->
                    <div class="print">
                              <button type="button" onclick="printPage()">
                                        Print Page
                              </button>

                              <button type="button" onclick="clearStorage()">Clear Storage</button>
                    </div>

                    
          </div>
          <script src="script.js"></script>
</body>
</html>
